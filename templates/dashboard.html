<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding-top: 80px;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            min-height: 100vh;
        }
        .navbar {
            background-color: #2c3e50;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar h1 {
            font-size: 24px;
            font-weight: 700;
            margin: 0;
            color: #ffffff;
        }
        .navbar a {
            color: #ffffff;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 30px;
            transition: all 0.3s ease;
            margin-left: 10px;
            font-weight: 600;
            font-size: 16px;
        }
        .navbar a:hover {
            background-color: #a29bfe;
            color: #2c3e50;
            transform: scale(1.05);
        }
        .container {
            padding: 30px;
            max-width: 1100px;
            margin: auto;
            margin-top: 30px;
        }
        .visualization {
            border: none;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
            animation: fadeIn 1s ease;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 15px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar">
    <div>
        <h1>üìä Dashboard</h1>
    </div>
    <div>
        <a href="{{ url_for('dashboard') }}">üìä Dashboard</a>
        <a href="{{ url_for('Search') }}">üîç Search Data</a>
        <a href="{{ url_for('upload') }}">üì§ Upload Data</a>
        <a href="{{ url_for('churn') }}">Churn Prediction</a>

        <a href="{{ url_for('logout') }}" class="btn-logout">üö™ Logout</a>
    </div>
</nav>

<!-- Main Container -->
<div class="container">

    <!-- Visualization: Tableau iframe -->
    <div class="visualization mb-5">
        <iframe src="https://public.tableau.com/views/CC_FINAL_PROJECT/Dashboard1?:language=en-GB&:embed=yes&:showVizHome=no&:host_url=https%3A%2F%2Fpublic.tableau.com%2F&:embed_code_version=3&:tabs=no&:toolbar=yes&:animate_transition=yes&:display_static_image=yes&:display_spinner=yes&:display_overlay=yes&:display_count=yes"></iframe>
    </div>

</div>

<!-- Bootstrap and Chart.js Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Chart.js code placeholder -->
<script>
  // (your Chart.js code here)
</script>

</body>
</html>
